<html lang="en">

<head>

    <title>Knowledge Ninjas Quiz</title>

<body>

    <body>
        
        <h1 class="text-center"> Knowledge Ninjas Quiz </h1>
        <span id = "correct-score" class=" quiz-score">0</span>/<span id = "total-questions" class="quiz-score"></span> 
        <div class="app">
            <h1>Level 1 -Easy</h1>
            <div class="quiz">
             <h2 id="Question">Question goes here!</h2>
             <div id="answer buttons">
                 <button class="btn"> Answer 1</button>
                 <button class="btn"> Answer 2</button>
                 <button class="btn"> Answer 3</button>
                 <button class="btn"> Answer 4</button>
             </div>      
                 <div class = "quiz-foot">
                    <button type = "button" id = "check-answer">Check answer</button>
                    <button type = "button" id = "play-again"> Play again!</button>
                 </div>

        

    

        <section class="question">
        </section>

        <footer class="footer fixed-bottom">
            <div class="social-media">
                <p class="text-3">Challenge your friends! </p>

                <div class="social-icons">
                    <ul id="social-networks">

                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener"

                                <i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
