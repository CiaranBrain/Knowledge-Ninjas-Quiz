<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Ninjas Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

    <body>

        
        <!-- TITLE, SCORE HERE -->
        <h1 class="mb-4 mt-3 text-center">Knowledge Ninjas Quiz</h1>
        <div class="container" id="quiz-container">
            
            <div class="d-flex justify-content-between align-items-center">
                <div id="question-number"></div>
                <div id="score-container">Score: <span id="score">0</span> </div>
            </div>


            <!-- DIFFICULTY SELECTOR HERE W/ START BUTTON-->
            <div id="start-section" class="text-center">
                <label for="difficulty">Select difficulty:</label>
                <select id="difficulty" class="form-select form-select-lg text-center" onchange="changeDifficulty()">
                    <option value="easy">EASY</option>
                    <option value="medium">MEDIUM</option>
                    <option value="hard">HARD</option>
                </select>

                <button id="start-btn" class="btn btn-dark p-3 m-5" onclick="startQuiz()">Start Quiz</button>
            </div>


            <!--QUESTIONS AND ANSWERS GET DISPLAYED HERE-->
            <div id="quiz-content" class="quiz-question-container"></div>


            <!--FINAL RESULTS PAGE HERE -->
            <div id="results-page" class="text-center" style="display: none;">
                <h2>Quiz Results</h2>
                <p id="final-score" class="display-4 mb-4">Your final score = <span id="score"></span> </p>
                <button class="btn btn-dark" onClick='resartQuiz()'>Restart Quiz!</button>
            </div>
        </div>


        <!--FOOTER HERE W/SOCIAL LINKS-->
        <footer class="footer fixed-bottom">
            <div class="social-media">
                <p class="text-3 text-center">Challenge your friends! </p>

                <div class="social-icons">
                    <ul id="social-networks">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Facebook page (opens in a new tab)">
                                <i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Twitter page (opens in a new tab)">
                                <i class="fa-brands fa-twitter-square"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Instagram page (opens in a new tab)">
                                <i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/14794cc5b4.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <script src="assets/js/app.js"></script>
    </body>

</html>
